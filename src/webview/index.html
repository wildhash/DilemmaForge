<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DilemmaForge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .header .emoji {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 16px;
    }

    .content {
      padding: 30px 20px;
    }

    .swipe-container {
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: pan-y;
    }

    .card {
      position: absolute;
      width: 100%;
      max-width: 350px;
      height: 350px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 40px;
      cursor: grab;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .card:active {
      cursor: grabbing;
    }

    .card.swiping {
      transition: none;
    }

    .card.cooperate {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .card.defect {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .card-emoji {
      font-size: 100px;
    }

    .card-title {
      font-size: 32px;
      font-weight: bold;
    }

    .card-description {
      font-size: 16px;
      text-align: center;
      line-height: 1.5;
      opacity: 0.9;
    }

    .hint {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0.5;
      text-align: center;
    }

    .choice-indicator {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 80px;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }

    .choice-indicator.left {
      left: 30px;
    }

    .choice-indicator.right {
      right: 30px;
    }

    .choice-indicator.visible {
      opacity: 1;
    }

    .results {
      text-align: center;
      padding: 20px;
    }

    .results h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .vote-locked {
      background: #f0f0f0;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    .vote-locked .emoji {
      font-size: 80px;
      margin-bottom: 20px;
    }

    .vote-locked h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .vote-locked p {
      color: #666;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .stat-box {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-box .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .stat-box .number {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
    }

    .stat-box .label {
      font-size: 14px;
      color: #666;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 20px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn-cooperate {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-defect {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .btn .emoji {
      font-size: 48px;
    }

    @media (max-width: 480px) {
      .card {
        height: 300px;
        max-width: 300px;
      }

      .card-emoji {
        font-size: 80px;
      }

      .card-title {
        font-size: 28px;
      }

      .card-description {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="emoji">‚öñÔ∏è</div>
      <h1>DilemmaForge</h1>
      <p>Daily Prisoner's Dilemma</p>
    </div>

    <div class="content" id="content">
      <!-- Content will be dynamically inserted -->
    </div>
  </div>

  <script>
    // Game state
    let hasVoted = false;
    let currentChoice = null;

    // Initialize
    function init() {
      // Check if user has already voted today
      checkVoteStatus();
    }

    function checkVoteStatus() {
      // This would check with the parent Devvit app
      // For now, show the voting interface
      showVotingInterface();
    }

    function showVotingInterface() {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="swipe-container" id="swipeContainer">
          <div class="card" id="card">
            <div class="card-emoji">ü§ù</div>
            <div class="card-title">Swipe to Choose</div>
            <div class="card-description">
              Swipe left to Defect<br>
              Swipe right to Cooperate
            </div>
          </div>
          <div class="choice-indicator left">‚öîÔ∏è</div>
          <div class="choice-indicator right">ü§ù</div>
          <div class="hint">‚Üê Swipe left or right ‚Üí</div>
        </div>
        <div class="buttons">
          <button class="btn btn-cooperate" onclick="handleVote('cooperate')">
            <div class="emoji">ü§ù</div>
            <div>Cooperate</div>
          </button>
          <button class="btn btn-defect" onclick="handleVote('defect')">
            <div class="emoji">‚öîÔ∏è</div>
            <div>Defect</div>
          </button>
        </div>
      `;

      initSwipeGestures();
    }

    function initSwipeGestures() {
      const card = document.getElementById('card');
      const leftIndicator = document.querySelector('.choice-indicator.left');
      const rightIndicator = document.querySelector('.choice-indicator.right');
      
      let startX = 0;
      let currentX = 0;
      let isDragging = false;

      card.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        isDragging = true;
        card.classList.add('swiping');
      });

      card.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        
        currentX = e.touches[0].clientX;
        const diff = currentX - startX;
        const rotation = diff / 10;
        
        card.style.transform = `translateX(${diff}px) rotate(${rotation}deg)`;
        
        // Show indicators
        if (diff < -50) {
          leftIndicator.classList.add('visible');
          rightIndicator.classList.remove('visible');
        } else if (diff > 50) {
          rightIndicator.classList.add('visible');
          leftIndicator.classList.remove('visible');
        } else {
          leftIndicator.classList.remove('visible');
          rightIndicator.classList.remove('visible');
        }
      });

      card.addEventListener('touchend', () => {
        if (!isDragging) return;
        
        const diff = currentX - startX;
        
        if (diff < -100) {
          // Swiped left - Defect
          handleVote('defect');
        } else if (diff > 100) {
          // Swiped right - Cooperate
          handleVote('cooperate');
        } else {
          // Return to center
          card.style.transform = '';
        }
        
        isDragging = false;
        card.classList.remove('swiping');
        leftIndicator.classList.remove('visible');
        rightIndicator.classList.remove('visible');
      });

      // Mouse events for desktop
      card.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        isDragging = true;
        card.classList.add('swiping');
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        
        currentX = e.clientX;
        const diff = currentX - startX;
        const rotation = diff / 10;
        
        card.style.transform = `translateX(${diff}px) rotate(${rotation}deg)`;
        
        if (diff < -50) {
          leftIndicator.classList.add('visible');
          rightIndicator.classList.remove('visible');
        } else if (diff > 50) {
          rightIndicator.classList.add('visible');
          leftIndicator.classList.remove('visible');
        } else {
          leftIndicator.classList.remove('visible');
          rightIndicator.classList.remove('visible');
        }
      });

      document.addEventListener('mouseup', () => {
        if (!isDragging) return;
        
        const diff = currentX - startX;
        
        if (diff < -100) {
          handleVote('defect');
        } else if (diff > 100) {
          handleVote('cooperate');
        } else {
          card.style.transform = '';
        }
        
        isDragging = false;
        card.classList.remove('swiping');
        leftIndicator.classList.remove('visible');
        rightIndicator.classList.remove('visible');
      });
    }

    function handleVote(choice) {
      if (hasVoted) return;
      
      hasVoted = true;
      currentChoice = choice;
      
      // Animate card away
      const card = document.getElementById('card');
      const direction = choice === 'cooperate' ? 1000 : -1000;
      card.style.transform = `translateX(${direction}px) rotate(${direction / 10}deg)`;
      card.style.opacity = '0';
      
      // Send vote to parent
      window.parent.postMessage({
        type: 'vote',
        choice: choice
      }, '*');
      
      // Show confirmation
      setTimeout(() => {
        showVoteConfirmation(choice);
      }, 500);
    }

    function showVoteConfirmation(choice) {
      const content = document.getElementById('content');
      const emoji = choice === 'cooperate' ? 'ü§ù' : '‚öîÔ∏è';
      const title = choice === 'cooperate' ? 'Cooperate' : 'Defect';
      
      content.innerHTML = `
        <div class="vote-locked">
          <div class="emoji">${emoji}</div>
          <h2>Vote Submitted!</h2>
          <p>You chose: <strong>${title}</strong></p>
          <p style="margin-top: 10px; opacity: 0.7;">Your vote is locked for today</p>
        </div>
        <div class="stats">
          <div class="stat-box">
            <div class="emoji">ü§ù</div>
            <div class="number" id="cooperateCount">-</div>
            <div class="label">Cooperate</div>
          </div>
          <div class="stat-box">
            <div class="emoji">‚öîÔ∏è</div>
            <div class="number" id="defectCount">-</div>
            <div class="label">Defect</div>
          </div>
        </div>
      `;
    }

    // Initialize on load
    init();
  </script>
</body>
</html>
